name: Auto-Merge PR (Owner Only)
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Разрешаем выполнение только для владельца репозитория
    if: github.actor == github.repository_owner
    steps:
      - name: Check for merge conflicts
        id: check-conflicts
        uses: eps1lon/actions-label-merge-conflict@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-Merge PR
        if: steps.check-conflicts.outputs.has-conflicts == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                merge_method: 'merge'
              });
              console.log('PR успешно смержен!');
            } catch (error) {
              console.error('Ошибка при мердже:', error.message);
            }
